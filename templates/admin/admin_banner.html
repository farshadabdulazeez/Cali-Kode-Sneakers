{% extends 'admin_base.html' %}

{% load static %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">ADMIN /</span> BANNERS</h4>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-responsive">
              <div class="mt-3 pr-4 text-end">
                {% comment %} <button class="btn btn-primary me-3" type="submit"><a class="text-white" href="{% url 'admin_add_banner' %}"> ADD BANNER</a></button> {% endcomment %}
              </div>
                <thead>
                    <tr>
                        <th>SL.NO</th>
                        <th>IMAGE</th>
                        <th>NAME</th>
                        <th>ACTIONS</th>

                    </tr>
                </thead>
                <tbody>
                    {% if banners %}
                    {% for banner in banners %}
                    <tr>
                        <td>{{ forloop.counter }} </td>
                        <td><img src="{{ banner.image.url }}" width="163" height="123"></td>
                        <td>{{ banner.name }}</td>
                        <td>
                        <a href="{% url 'admin_edit_banner' banner.id %}"><i class="bi bi-pencil-fill me-4"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
