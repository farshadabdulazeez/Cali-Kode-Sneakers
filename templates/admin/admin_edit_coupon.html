{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">ADMIN /</span> EDIT COUPON</h4>

    <div class="row">
      <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-body">
            <form method="post" action="">
              {% csrf_token %}

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="coupon_code">Coupon Code:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="coupon_code" name="coupon_code" value="{{ coupon.coupon_code }}" required />
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="discount">Discount Amount:</label>
                <div class="col-sm-10">
                  <input type="number" step="0.01" class="form-control" id="discount" name="discount" value="{{ coupon.discount }}" required />
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="minimum_order_amount">Minimum Order Amount:</label>
                <div class="col-sm-10">
                  <input type="number" step="0.01" class="form-control" id="minimum_order_amount" name="minimum_order_amount" value="{{ coupon.minimum_order_amount }}" required />
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="valid_from">Valid From:</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="valid_from" name="valid_from" value="{{ coupon.valid_from }}" required />
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="valid_to">Valid To:</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="valid_to" name="valid_to" value="{{ coupon.valid_to }}" required />
                </div>
              </div>

              <div class="row justify-content-end">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Update Coupon</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
