{% extends 'base.html' %}

{% block content %}

        <div class="breadcrumb-area bg-gray">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <ul>
                        <li>
                            <a href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="active">Update Password</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-register-area pt-115 pb-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" data-toggle="tab" href="#lg1">
                                    <h4> Update Password </h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="" method="post">
                                                {% csrf_token %}
                                                <div class="mb-3" style="padding-top: 1rem;">
                                                    <label for="passwordInput" class="form-label">Password</label>
                                                    <input type="password" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                                                           id="passwordInput" name="password" placeholder="Enter your new password" required
                                                           title="Password must contain at least one lowercase letter, one uppercase letter, one digit, and be at least 8 characters long">
                                                    <small id="passwordError"></small>
                                                </div>
                                                <div class="mb-3" style="padding-top: 1rem;">
                                                    <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                                                    <input type="password" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                                                           id="confirmPasswordInput" name="confirm_password" placeholder="Re-enter your new password" required
                                                           title="Password must contain at least one lowercase letter, one uppercase letter, one digit, and be at least 8 characters long">
                                                    <small id="confirmPasswordError"></small>
                                                </div>
                                                <div class="button-box d-flex justify-content-center align-items-center flex-column">
                                                    <div class="login-toggle-btn mb-3">
                                                        <button type="submit" class="btn btn-primary" style="border-radius:0">Update</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

{% endblock content %}
