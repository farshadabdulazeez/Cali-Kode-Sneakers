{% extends 'base.html' %}

{% block content %}

        <div class="breadcrumb-area bg-gray">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li class="active">OTP</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-register-area pt-115 pb-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" data-toggle="tab" href="#lg1">
                                    <h4>OTP VERIFICATION</h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="" method="post">
                                                {% csrf_token %}
                                                <input type="text" name="otp" placeholder="Enter your 6-digit number">
                                                <div class="button-box d-flex justify-content-center align-items-center flex-column">
                                                    <div class="login-toggle-btn mb-3">
                                                        <button type="submit" class="btn btn-primary">VERIFY YOUR EMAIL ADDRESS</button>
                                                    </div>
                                                    {% comment %} <button type="button" class="btn btn-secondary mt-2" id="regenerate-otp">Regenerate OTP</button> {% endcomment %}
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock content %}
