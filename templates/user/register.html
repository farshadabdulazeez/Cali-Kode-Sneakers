{% extends 'base.html' %}

{% load static %}

{% block content %}

        <div class="breadcrumb-area bg-gray">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li class="active">Register </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-register-area pt-115 pb-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                 <a class="active" data-toggle="tab" href="#lg1">
                                    <h4> Register </h4>
                                </a> 
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="" method="post">
                                                {% csrf_token %}
                                                {% if messages %}
                                                    <div class="messages alert alert-danger">
                                                        {% for message in messages %}
                                                            <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                                                                {{ message }}
                                                            </div>
                                                        {% endfor %}
                                                    </div>
                                                {% endif %}
                                                <input type="text" name="first_name" placeholder="First name" required>
                                                <input type="text" name="last_name" placeholder="Last name">
                                                <input type="text" name="user_name" placeholder="User name" required>
                                                <input type="email" name="email" placeholder="Email address" required>
                                                <input type="number" name="mobile" placeholder="Mobile number" required>
                                                <input type="password" name="password" placeholder="Password" required>
                                                <input type="password" name="confirm_password" placeholder="Confirm password" required>
                                                <input type="text" name="referral" placeholder="Referral code">
                                            
                                                <div class="button-box  d-flex justify-content-center mb-4">
                                                    <button type="submit" class="btn btn-primary">Register</button>
                                                </div>
                                                
                                                <div class="centered-text text-center">
                                                    <p>Already have an account? <a href="{% url 'user_login' %}">Login</a></p>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock content %}
